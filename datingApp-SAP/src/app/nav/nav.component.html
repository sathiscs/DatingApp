<div *ngIf="isLoggedin()" class="dropdown">
  <button class="btn  dropdown-toggle text-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Welcome User

    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit profile</a>

    <form *ngIf="!isLoggedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) ="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="User Name" [(ngModel)]="model.username" >
      <input class="form-control mr-sm-2" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password" >
      <button [disabled] = "!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
